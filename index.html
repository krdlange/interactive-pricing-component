<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>
  </head>

  <body>
    <div class="container">
    <div class="headline">
      <h2>Simple, traffic-based pricing</h2>
    </div>

    <div class="body">
      <div><p>Sign-up for our 30-day trial.</p></div>
      <div><p>No credit card required.</p></div>
    </div>

    <div class="price-slider-wrapper">
      <div><span class="pageview-count">100k Pageviews</span></div>
      <div class="price-slider"></div>
      <div class="price">
        <div><span class="amount">$ </span></div>
        <div><span class="time"> /month </span></div>
      </div>
      <div class="timing-toggle">
        <span class="billing-time"> Monthly Billing </span>
        <span class="billing-time"> Yearly Billing </span>
        <span class="discount"> 25% discount </span>
      </div>
      <div></div>
      <div>
        <div><p>Unlimited websites</p></div>
        <div><p>100% data ownership</p></div>
        <div><p>Email reports</p></div>
      </div>
      <div><button>Start my trial</button></div>
    </div>
  </div>
  </body>
</html>
