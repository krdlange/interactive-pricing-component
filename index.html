<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="index.js"></script>

    <title>Interactive pricing component</title>
  </head>

  <body>
    <section class="block">
      <div class="block__wrapper">
        <header class="block__header">
          <div class="header__background">
            <h2 class="title">Simple, traffic-based pricing</h2>
            <p class="description">Sign-up for our 30-day trial. No credit card required.</p>
          </div>
          
        </header>

        <article class="card">
          <form class="slider" action="" method="">
            <label for="pageview-slider">
              <p class="slider__title" id="slider__title">100k pageviews</p>
            </label>
            <div class="slider__container">        
            <input
              class="slider__input"
              type="range"
              id="pageview-slider"
              oninput="displayPrice(this.value);"
              name="pageview-slider"
              min="1"
              max="5"
              step="1"
              list="pageview-price"
            />
            <datalist id="pageview-price">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
            </datalist>
            </div>

            <div class="price-container">
              <label for="slider-price">
                <span class="slider__amount" id="slider__amount">$16.00 </span>
                <span class="slider__duration"> /month </span>
            </label>
            </div>
            <output id="pageview-value" name="pageview-value"></output>
          </form>

          <div class="billing">
            <div class="duration__left__label">
              <span class="duration__text__left"> Monthly Billing </span>
            </div>
            <div class="billing__toggle">
              <input type="checkbox" id="switch"
                    class="checkbox" />
              <label for="switch" class="toggle">
            </div>
            <div class="duration__right__label">
              <div class="">
                <span class="duration__text__right"> Yearly Billing </span>
              </div>
              <div class="discount__container">
                <span class="discount__percentage">25% </span>
              </div>
              </div>
            </div>

            <div class="line"></div>
          <ul class="usps">
            <div class="usp-item">
              <li>
                <span>Unlimited websites</span>
              </li>
            </div>

            <div class="usp-item">
               <li>
                <span>100% data ownership</span>
              </li>
            </div>

            <div class="usp-item">
              <li>
                <span>Email reports</span>
              </li>
            </div>
          </ul>
          <div class="button__container">
            <button class="button__primary">
              Start my trial</button>
          </div>
            
        </article>
      </div>
    </section>
  </body>
</html>
